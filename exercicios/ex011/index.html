<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html 5 </title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>tente abri esse site em varios dispositivos diferentes ou simplesmente aumente ou dimunua o seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexivel">
    </picture>

<h2>Aprendendo a reproduzir audio no html 6</h2>
<audio preload="metadata" autoplay controls> 
<source src="Midia/Two Sides - SefChol.mp3" type="audio/mpeg">

</audio>
</body>
</html>
